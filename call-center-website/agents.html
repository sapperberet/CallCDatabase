<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calling Agents</title>
  <link rel="stylesheet" href="agents.css">
</head>
<body>
  <div class="container">
    <h1>Calling Agents</h1>

    <h2>Agent List</h2>
    <table id="agentsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Extension</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
   
      </tbody>
    </table>

    <h3>Add New Agent</h3>
    <form id="addAgentForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="number" name="extension" placeholder="Extension" required>
      <button type="submit">Add Agent</button>
    </form>
  </div>

  <script src="agents.js"></script>
</body>
</html>
